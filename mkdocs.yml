version: 2
mkdocs:
  configuration: mkdocs.yml

site_name: gmx_MMPBSA
repo_url: https://github.com/Valdes-Tresanco-MS/gmx_MMPBSA
nav:
    - 'index.md'
    - Documentation:
        - 'Documentation/introduction.md'
        - 'Documentation/summary.md'
        - 'Documentation/versus.md'
        - 'Documentation/installation.md'
        - 'Documentation/command-line.md'
        - 'Documentation/input_file.md'
        - 'Documentation/output.md'
        - 'Documentation/advanced.md'
        - 'Documentation/api.md'
    - Examples:
        - 'Examples/example.md'
    - Support:
        - 'Support/information.md'
        - 'Support/release.md'
    - 'about.md'
theme:
    name: material
    navigation_depth: 4

markdown_extensions:
  - admonition
  - footnotes
#  - toc:
#       toc_depth: '3'

extra_css:
  - 'extra.css'

