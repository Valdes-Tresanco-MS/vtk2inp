site_name: gmx_MMPBSA Documentation
site_url: http://valdes-tresanco-ms.github.io/gmx_MMPBSA
repo_name: gmx_MMPBSA
repo_url: https://github.com/Valdes-Tresanco-MS/gmx_MMPBSA
edit_uri: ""

#extra_css: css/custom.css

copyright: 'Copyright &copy; 2020 <a href="http://ivory.idyll.org/lab/">Lab for Data Intensive Biology</a> at UC Davis'

# change directory names here

#site_dir: site

theme:
  name: material
  # the next 2 lines are required to use the DIB version
#  name: null
  custom_dir: overrides

  # fun logos! see https://material.io/icons/
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo


markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# this will add docs/css/custom.css to all your docs
#extra_css:
#  - css/custom.css

# give a title for each page
nav:
  - Home: index.md
  - Installation:
    - Requirements: system_requirements.md
    - Bioconda: install.md
  - Databases:
    - Basic Usage: database-usage.md
    - About the Databases: database-about.md
    - Advanced Database Handling: database-advanced.md
  - Tutorial: tutorial.md
  - For developers:
    - Notes for developers: dev_notes.md
  - About: about.md