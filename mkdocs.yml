    logo: material/dns

  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  
  features:
    - instant
#    - tabs

# this will add docs/css/custom.css to all your docs
#extra_css:
#  - css/custom.css

# give a title for each page
